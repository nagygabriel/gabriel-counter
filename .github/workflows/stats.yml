name: Update Stats

on:
  issues:
    types: [opened]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read issue body
        id: read
        run: |
          echo "ISSUE_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Parse JSON from issue
        id: parse
        run: |
          echo "TYPE=$(echo '${ISSUE_BODY}' | jq -r '.type')" >> $GITHUB_ENV
          echo "NAME=$(echo '${ISSUE_BODY}' | jq -r '.name')" >> $GITHUB_ENV

      - name: Update stats.json
        run: |
          FILE="stats.json"

          if [ ! -f "$FILE" ]; then
            echo '{"kategorie":{},"fotky":{},"detail":{}}' > $FILE
          fi

          EXISTING=$(cat $FILE)

          UPDATED=$(echo "$EXISTING" | jq --arg t "$TYPE" --arg n "$NAME" '
            .[$t][$n] = ( .[$t][$n] // 0 ) + 1
          ')

          echo "$UPDATED" > $FILE

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add stats.json
          git commit -m "Update stats" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Close issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "Statistika byla úspěšně zpracována."
